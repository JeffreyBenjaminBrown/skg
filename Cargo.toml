[package]
name = "skg"
version = "0.1.0"
edition = "2024"

[lib]
path = "rust/lib.rs"

[[bin]]
name = "skg"
path = "rust/main.rs"

[[bin]]
name = "skg_filenames_match_pids"
path = "introspect/skg_filenames_match_pids.rs"

[dependencies]
async-std = { version = "1.12", features = ["attributes"] }
filetime = "0.2"
futures = "0.3"
git2 = "0.18"
indoc = "2"
regex = "1"
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
toml = "0.8"
# serde_json = "1.0"
sexp = "1.1"
similar = "2.2.1"
tantivy = "0.19.0"
tempfile = "3.3.0"
tokio = { version = "1", features = ["full"] }
typedb-driver = "3.4.4"
uuid = { version = "1.4.1", features = ["v4"] }
walkdir = "2.4"
zstd = "0.13"

[lints.rust]
unused_parens = "allow"
non_snake_case = "allow"