[package]
name = "skg"
version = "0.1.0"
edition = "2024"

[dependencies]
async-std = { version = "1.12", features = ["attributes"] }
filetime = "0.2"
futures = "0.3"
regex = "1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tantivy = "0.19.0"
tokio = { version = "1", features = ["full"] }
typedb-driver = "3.1.0"
uuid = { version = "1.4.1", features = ["v4"] }
walkdir = "2.4"
zstd = "0.13"

[lints.rust]
unused_parens = "allow"
